<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站列表</title>
    <!-- 引入 CSS 文件 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="search">
    <label for="nameSearch">网站名称:</label>
    <input type="text" id="nameSearch" placeholder="输入网站名称">
    <label for="countrySearch">国家:</label>
    <input type="text" id="countrySearch" placeholder="输入国家">
    <label for="alexaSearch">Alexa 排名:</label>
    <input type="number" id="alexaSearch" placeholder="输入 Alexa 排名">
    <button onclick="searchWebsites()">查询</button>
    <button onclick="clearAllInputs()">清空</button>
</div>
<!-- 新增按钮 -->
<button id="addButton">新增网站</button>
<!-- 新增导出按钮 -->
<button onclick="exportWebsites()">导出网站数据</button>

<!-- 隐藏原有的新增表单 -->
<form id="websiteForm" class="floating-form" style="display: none;">
    <span class="close-btn" onclick="closeAddForm()">&times;</span>
    <label for="name">网站名称:</label>
    <input type="text" style="margin-top: 13px;" id="name" name="name" required><br>
    <label for="url">网站URL:</label>
    <input type="text" id="url" name="url" required><br>
    <label for="alexa">Alexa排名:</label>
    <input type="number" id="alexa" name="alexa" required><br>
    <label for="country">国家:</label>
    <input type="text" id="country" name="country" required><br>
    <button type="submit">提交</button>
</form>
<div id="result"></div>
<!-- 编辑表单 -->
<form id="editForm" class="floating-form" style="display: none;">
    <span class="close-btn" onclick="closeEditForm()">&times;</span>
    <input type="hidden" id="editId">
    <label for="editName">网站名称:</label>
    <input type="text" style="margin-top: 13px;" id="editName" name="editName" required><br>
    <label for="editUrl">网站URL:</label>
    <input type="text" id="editUrl" name="editUrl" required><br>
    <label for="editAlexa">Alexa排名:</label>
    <input type="number" id="editAlexa" name="editAlexa" required><br>
    <label for="editCountry">国家:</label>
    <input type="text" id="editCountry" name="editCountry" required><br>
    <button type="submit">保存修改</button>
</form>

<div id="app">
    <table>
        <thead>
        <tr>
            <th>网站名称</th>
            <th>网站URL</th>
            <th>Alexa 排名</th>
            <th>所在国家</th>
            <th>操作</th>
        </tr>
        </thead>
        <!-- 给 tbody 设置 id -->
        <tbody id="websiteTableBody"></tbody>
    </table>
</div>
<div id="pagination" style="text-align: center;margin-top: 15px;">
    <button onclick="prevPage()">上一页</button>
    <span id="pageInfo">第 1 页</span>
    <button onclick="nextPage()">下一页</button>
</div>
<!-- 引入 JS 文件 -->
<script src="script.js"></script>
</body>
</html>
