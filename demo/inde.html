<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h3 {
            margin: 0 0 10px;
            font-size: 1.5em;
        }
        p {
            margin: 5px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div id="app"></div>

<script>
    const app = document.getElementById('app');

    fetch('http://localhost:8080/websites')
        .then(response => response.text())
        .then((data) => {
            const bar = JSON.parse(data);
            let listItems = '';
            bar.data.forEach(item => {
                const name = item.name || '无名网站';
                const country = item.country || '未知';
                listItems += `
                    <li>
                        <h3>${name}</h3>
                        <p>URL: <a href="${item.url}" target="_blank">${item.url}</a></p>
                        <p>Alexa 排名: ${item.alexa}</p>
                        <p>所在国家: ${country}</p>
                    </li>
                `;
            });
            app.innerHTML = `<ul>${listItems}</ul>`;
        })
        .catch(error => console.error('Error:', error));
</script>

</body>
</html>
